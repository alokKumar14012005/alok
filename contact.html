<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Innovative Business Solutions</title>
    <style>
        /* Include your existing styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .navbar {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .navbar a:hover {
            transform: translateZ(10px);
        }

        .content-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
        }

        .content-box {
            background-color: #2e2e2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 600px;
        }

        .content-box h2 {
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Page Section -->
    <section class="content-section">
        <div class="content-box">
            <h2>Contact Us</h2>
            <p>If you have any questions or inquiries, feel free to reach out to us at:</p>
            <p>Email: alokayushiamitabhcom</p>
            <p>Phone: +910000000000</p>
        </div>
    </section>

    <footer class="footer">
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
        </ul>
    </footer>
</body>
</html>
