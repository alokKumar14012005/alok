<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Business Solutions</title>
    <style>
        /* Basic Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        /* Navbar with Hover Effects */
        .navbar {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .navbar a:hover {
            transform: translateZ(10px);
        }

        /* Hero Section Styling */
        .hero {
            height: 100vh;
            background: url('3d-background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .rotating-text {
            font-size: 3rem;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .cta-button {
            padding: 1rem 2rem;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.1);
        }

        /* Login Section Styling */
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            padding: 20px;
        }

        .login-form {
            background-color: #2e2e2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .input-field {
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: #fff;
            transition: transform 0.3s;
        }

        .input-field:focus {
            transform: scale(1.05);
            border: 2px solid #ffcc00;
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.7); /* Glow effect */
        }

        .login-button {
            margin-top: 20px;
            padding: 1rem 2rem;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
            color: #121212;
            font-size: 1.1rem;
        }

        .login-button:hover {
            transform: scale(1.05);
            background-color: #ff9900;
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
            margin-top: 20px;
        }

        /* Form Section Styles */
        .input-field {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .input-field:focus {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        
        
                  
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="rotating-text">Empowering Small Businesses for Growth</h1>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <!-- Login Page Section -->
    <section id="login" class="login-section">
        <div class="login-form">
            <h2>Login to Your Account</h2>
            <form action="login-action" method="POST">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#terms">Terms of Service</a></li>
        </ul>
    </footer>

    <script>
        // Input Focus and Blur Effects
        const inputFields = document.querySelectorAll('.input-field');
        inputFields.forEach(field => {
            field.addEventListener('focus', () => {
                field.style.transform = 'scale(1.05)';
                field.style.border = '2px solid #ffcc00'; // Change border color on focus
                field.style.boxShadow = '0 0 8px rgba(255, 204, 0, 0.7)'; // Add glow effect
            });
            field.addEventListener('blur', () => {
                field.style.transform = 'scale(1)';
                field.style.border = '1px solid #ccc'; // Return to normal border color
                field.style.boxShadow = 'none'; // Remove glow effect
            });
        });

        // Button Click Alert
        document.querySelector('.cta-button').addEventListener('click', function() {
            alert('Welcome to our innovative business solutions!');
        });
    </script>
</body>
</html>
